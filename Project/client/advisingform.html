<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advising Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Course Advising Form</h1>

  <form id="advisingForm">

    <input type="hidden" id="formId" />

    <label>Email</label>
    <input type="email" id="email" readonly />

    <label>Current Term</label>
    <input type="text" id="currentTerm" required />

    <label>Last GPA</label>
    <input type="number" id="lastGPA" step="0.01" />

    <label>Status</label>
    <input type="text" id="status" readonly />

    <h3>Select Courses</h3>
    <p class="note">Courses taken last term will be disabled.</p>

    <div id="courseList"></div>

    <button type="submit" id="saveBtn">Save Advising Form</button>
    <button type="button" onclick="window.location.href='classes.html?email=' + email.value">Back</button>
  </form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const email = params.get("email");
const formId = params.get("formId");
document.getElementById("email").value = email;

loadCourses();

async function loadCourses() {
  try {
    const res = await fetch(`/advising/get-current-courses?email=${email}`);
    if (!res.ok) throw new Error("Unable to fetch courses.");

    const courses = await res.json();

    document.getElementById("courseList").innerHTML = courses.length
      ? courses.map(c =>
          `<label>
             <input type="checkbox" name="selectedCourses" value="${c}" />
             ${c}
           </label><br>`
        ).join("")
      : "<p>No available courses.</p>";

  } catch (err) {
    console.error("Error loading current courses:", err);
  }
}

document.getElementById("advisingForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const selectedCourses = [...document.querySelectorAll("input[name='selectedCourses']:checked")]
    .map(c => c.value);

  const data = {
    formId,
    email,
    currentTerm: document.getElementById("currentTerm").value,
    lastGPA: document.getElementById("lastGPA").value,
    status: document.getElementById("status").value,
    selectedCourses
  };

  console.log("Saving:", data);

  alert("Form saved (frontend only â€” make sure backend route exists).");
});
</script>

</body>
</html>
