<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advising Form | ODU</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ============== HEADER ============== -->
  <header>
    <div style="display:flex;align-items:center;gap:15px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo" />
      <h1>ODU Course Advising Portal</h1>
    </div>

    <div class="dropdown" id="menuDropdown">
      <button class="dropdown-toggle">☰ Menu</button>
      <div class="dropdown-menu">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="classes.html">Course Advising</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </header>

  <!-- ============== MAIN CONTENT ============== -->
  <div class="container">
    <h1>Course Advising Form</h1>

    <form id="advisingForm">
      <input type="hidden" id="formId" />

      <label>Email</label>
      <input type="email" id="email" readonly />

      <label>Current Term</label>
      <input type="text" id="currentTerm" required />

      <label>Last GPA</label>
      <input type="number" id="lastGPA" step="0.01" />

      <label>Status</label>
      <input type="text" id="status" readonly />

      <h3 class="section-title">Select Courses</h3>
      <p class="note">Courses taken last term will be disabled.</p>

      <div id="courseList" class="card"></div>

      <button type="submit" class="btn" id="saveBtn">Save Advising Form</button>
      <button type="button" class="btn" style="margin-left:10px;" onclick="window.location.href='classes.html'">Back</button>
    </form>
  </div>

  <footer>
    © 2025 Old Dominion University | Course Advising System
  </footer>

<script>
const BASE_URL = "https://cs418518-f25-clean.onrender.com/advising";

// Load email
let email = localStorage.getItem("userEmail");
const params = new URLSearchParams(window.location.search);
const formId = params.get("formId");
if (!email && params.get("email")) email = params.get("email");
if (!email) {
  alert("You must sign in to access this page.");
  window.location.href = "signin.html";
}
document.getElementById("email").value = email;

// Load course options
async function loadCourses() {
  try {
    const res = await fetch(`${BASE_URL}/current-courses?email=${encodeURIComponent(email)}`);
    if (!res.ok) throw new Error("Unable to fetch courses.");
    const courses = await res.json();
    const div = document.getElementById("courseList");

    div.innerHTML = courses.length
      ? courses.map(c => `
          <label>
            <input type="checkbox" name="selectedCourses" value="${c}" />
            ${c}
          </label><br>
        `).join("")
      : "<p>No available courses.</p>";

  } catch (err) {
    console.error("Error loading courses:", err);
    document.getElementById("courseList").innerHTML = "<p>Error loading courses.</p>";
  }
}
loadCourses();

// Form submit
document.getElementById("advisingForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const selectedCourses = [...document.querySelectorAll("input[name='selectedCourses']:checked")]
    .map(c => c.value);

  const data = {
    formId,
    email,
    currentTerm: document.getElementById("currentTerm").value,
    lastGPA: document.getElementById("lastGPA").value,
    status: document.getElementById("status").value,
    selectedCourses
  };

  console.log("Saving form:", data);
  alert("Form saved (frontend only — backend route still needed).");
});

// Dropdown behavior + logout
document.querySelector(".dropdown-toggle").addEventListener("click", () => {
  document.getElementById("menuDropdown").classList.toggle("show");
});
window.addEventListener("click", (e) => {
  const menu = document.getElementById("menuDropdown");
  if (!menu.contains(e.target)) menu.classList.remove("show");
});
document.getElementById("logoutLink").addEventListener("click", (e) => {
  e.preventDefault();
  localStorage.clear();
  alert("Logged out.");
  window.location.href = "signin.html";
});
</script>
</body>
</html>
