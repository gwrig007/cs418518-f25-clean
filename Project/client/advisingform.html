<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Advising Form | ODU Course Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f2f5fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 1.5rem auto 0;
    }
    button:hover {
      background-color: #00509e;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #003366;
      color: white;
    }
    .remove-btn {
      background-color: #b91c1c;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
    }
    .remove-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <header>
    <h1>New Advising Form</h1>
  </header>

  <div class="container">
    <h2>Plan Your Courses</h2>

    <p><strong>Email:</strong> <span id="studentEmail"></span></p>

    <label for="courseSelect">Select Course:</label>
    <select id="courseSelect">
      <option value="">-- Select a Course --</option>
    </select>

    <label for="levelInput">Course Level:</label>
    <input type="text" id="levelInput" placeholder="e.g., 300, 400, Graduate" />

    <button id="addCourseBtn">+ Add Course</button>

    <h3>Selected Courses</h3>
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Level</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="courseTableBody">
        <tr><td colspan="3" style="text-align:center;">No courses added yet.</td></tr>
      </tbody>
    </table>

    <button id="submitFormBtn">Submit Advising Form</button>
    <button onclick="window.location.href='classes.html'" style="background:#6b7280;">Back</button>
  </div>

  <script>
    const emailSpan = document.getElementById("studentEmail");
    const email = new URLSearchParams(window.location.search).get("email") || localStorage.getItem("userEmail");

    if (!email) {
      alert("No email found. Please log in again.");
      window.location.href = "login.html";
    }

    emailSpan.textContent = email;
    const courseSelect = document.getElementById("courseSelect");
    const tableBody = document.getElementById("courseTableBody");
    let addedCourses = [];

    // Load available courses from DB
    async function loadAvailableCourses() {
      try {
        const res = await fetch(`https://cs418518-f25-clean.onrender.com/advising/current-courses?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          courseSelect.innerHTML = `<option>No courses found in database</option>`;
          return;
        }

        courseSelect.innerHTML = `<option value="">-- Select a Course --</option>`;
        data.forEach(course => {
          const opt = document.createElement("option");
          opt.value = course.course_name;
          opt.textContent = course.course_name;
          courseSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading available courses:", err);
      }
    }

    // Add course locally to table
    document.getElementById("addCourseBtn").addEventListener("click", () => {
      const courseName = courseSelect.value;
      const courseLevel = document.getElementById("levelInput").value.trim();

      if (!courseName) return alert("Please select a course.");
      if (!courseLevel) return alert("Please enter course level.");

      // Prevent duplicates
      if (addedCourses.some(c => c.course_name === courseName)) {
        return alert("This course has already been added.");
      }

      addedCourses.push({ course_name: courseName, course_level: courseLevel });
      updateTable();
    });

    // Update course table
    function updateTable() {
      tableBody.innerHTML = "";
      addedCourses.forEach((c, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.course_name}</td>
          <td>${c.course_level}</td>
          <td><button class="remove-btn" onclick="removeCourse(${i})">Remove</button></td>
        `;
        tableBody.appendChild(row);
      });

      if (addedCourses.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No courses added yet.</td></tr>`;
      }
    }

    // Remove course from list
    function removeCourse(index) {
      addedCourses.splice(index, 1);
      updateTable();
    }

    // Submit advising form (send each course)
    document.getElementById("submitFormBtn").addEventListener("click", async () => {
      if (addedCourses.length === 0) return alert("Please add at least one course.");

      for (const course of addedCourses) {
        try {
          const res = await fetch("https://cs418518-f25-clean.onrender.com/advising/add-course", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email,
              course_name: course.course_name,
              course_level: course.course_level
            })
          });

          const data = await res.json();
          console.log("Added:", data);
        } catch (err) {
          console.error("Error submitting course:", err);
        }
      }

      alert("Advising form submitted successfully!");
      window.location.href = `classes.html?email=${encodeURIComponent(email)}`;
    });

    loadAvailableCourses();
  </script>
</body>
</html>
