<div class="container">
  <h1>Course Advising Form</h1>

  <form id="advisingForm">
    <input type="hidden" id="formId" />
    <label>Email</label>
    <input type="email" id="email" readonly />

    <label>Current Term</label>
    <input type="text" id="currentTerm" required />

    <label>Last GPA</label>
    <input type="number" id="lastGPA" step="0.01" />

    <label>Status</label>
    <input type="text" id="status" readonly />

    <h3>Select Courses</h3>
    <p class="note">Courses taken last term will be disabled.</p>
    <div id="courseList"></div>

    <button type="submit" id="saveBtn">Save Advising Form</button>
    <button type="button" onclick="window.location.href='classes.html'">Back</button>
  </form>
</div>

<script>
const BASE_URL = "https://cs418518-f25-clean.onrender.com/advising";

// Get email from localStorage or query param
let email = localStorage.getItem("userEmail");
const params = new URLSearchParams(window.location.search);
const formId = params.get("formId");
if (!email && params.get("email")) email = params.get("email");

if (!email) {
  alert("You must sign in to access this page.");
  window.location.href = "signin.html";
}

document.getElementById("email").value = email;

// Load available courses
async function loadCourses() {
  try {
    const res = await fetch(`${BASE_URL}/current-courses?email=${encodeURIComponent(email)}`);
    if (!res.ok) throw new Error("Unable to fetch courses.");

    const courses = await res.json();
    const div = document.getElementById("courseList");

    div.innerHTML = courses.length
      ? courses.map(c => `
          <label>
            <input type="checkbox" name="selectedCourses" value="${c}" />
            ${c}
          </label><br>
        `).join("")
      : "<p>No available courses.</p>";

  } catch (err) {
    console.error("Error loading courses:", err);
    document.getElementById("courseList").innerHTML = "<p>Error loading courses.</p>";
  }
}

loadCourses();

// Handle form submit
document.getElementById("advisingForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const selectedCourses = [...document.querySelectorAll("input[name='selectedCourses']:checked")]
    .map(c => c.value);

  const data = {
    formId,
    email,
    currentTerm: document.getElementById("currentTerm").value,
    lastGPA: document.getElementById("lastGPA").value,
    status: document.getElementById("status").value,
    selectedCourses
  };

  console.log("Saving form:", data);

  // TODO: POST to backend endpoint
  alert("Form saved (frontend only â€” implement backend route).");
});
</script>
