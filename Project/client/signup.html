<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      color: #002855;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 460px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 18px;
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .link {
      text-align: center;
      margin-top: 12px;
    }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .msg { text-align:center;margin-top:10px;color:#b11f24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account</h1>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="e.g. Grace" />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="e.g. Wright" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@email.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" />

    <button id="signupBtn">Sign Up</button>

    <div class="link">
      <a href="signin.html">Already have an account? Sign In</a>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const API_BASE =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    const btn = document.getElementById("signupBtn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      msg.textContent = "";
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!firstName || !lastName || !email || !password) {
        msg.textContent = "Please fill out all fields.";
        return;
      }

      // ðŸ” Strong Password Regex
      const passwordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!passwordRegex.test(password)) {
        msg.textContent =
          "Password must be 8+ chars and include upper, lower, number, and special character.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/user/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firstName, lastName, email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Registration failed.";
          return;
        }

        msg.style.color = "#0f5132";
        msg.textContent = "Registration successful! Redirecting to Sign In...";
        setTimeout(() => {
          window.location.href = "signin.html";
        }, 1200);
      } catch (err) {
        console.error(err);
        msg.textContent = "Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
