<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      color: #002855;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 18px;
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .link {
      text-align: center;
      margin-top: 12px;
    }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .msg { text-align:center;margin-top:10px;color:#b11f24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Sign In</h1>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@email.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <button id="signinBtn">Sign In</button>

    <div class="link">
      <a href="signup.html">Create Account</a> â€¢
      <a href="forgot.html">Forgot Password?</a>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const API_BASE =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    const btn = document.getElementById("signinBtn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        msg.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/user/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Login failed.";
          return;
        }

        localStorage.setItem("pendingEmail", email);
        msg.style.color = "#0f5132";
        msg.textContent = "OTP sent! Please verify.";

        // redirect to OTP page
        setTimeout(() => {
          window.location.href = "verify-otp.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        msg.textContent = "Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
