<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: var(--odu-white);
      color: var(--odu-navy);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: var(--odu-navy);
      color: var(--odu-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header img { height: 45px; }
    header h1 { font-size: 1.5rem; margin: 0; font-weight: 600; }
    .content {
      max-width: 800px;
      margin: 50px auto;
      background: var(--odu-white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    label { display:block; margin-top:15px; font-weight:600; }
    input {
      width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;
      margin-top:5px; font-size:1rem;
    }
    .btn {
      background-color: var(--odu-gold);
      color: var(--odu-navy);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: var(--odu-navy); color: var(--odu-white); }
    .dropdown { position:relative; display:inline-block; }
    .dropdown-toggle {
      background-color: var(--odu-gold);
      color: var(--odu-navy);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight:600;
    }
    .dropdown-menu {
      display:none;
      position:absolute;
      right:0;
      top:48px;
      background-color:var(--odu-white);
      border:1px solid var(--odu-gold);
      border-radius:8px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      min-width:180px;
      z-index:999;
      overflow:hidden;
    }
    .dropdown-menu a {
      display:block;
      padding:12px 16px;
      text-decoration:none;
      color:var(--odu-navy);
    }
    .dropdown-menu a:hover { background:var(--odu-gold); color:var(--odu-navy); }
    .dropdown.show .dropdown-menu { display:block; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:15px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo" />
      <h1>My Profile</h1>
    </div>

    <div class="dropdown" id="menuDropdown">
      <button class="dropdown-toggle">â˜° Menu</button>
      <div class="dropdown-menu">
        <a href="home.html">Home</a>
        <a href="classes.html">Course Advising</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </header>

  <div class="content">
    <h2>Student Information</h2>
    <form id="profileForm">
      <label>First Name</label>
      <input type="text" id="firstName" />

      <label>Last Name</label>
      <input type="text" id="lastName" />

      <label>Email</label>
      <input type="email" id="email" readonly />

      <button class="btn" type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    const API_BASE =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Please sign in again.");
      window.location.href = "signin.html";
    }

    async function loadProfile() {
      const res = await fetch(`${API_BASE}/user/profile?email=${encodeURIComponent(email)}`);
      const data = await res.json();
      document.getElementById("firstName").value = data.firstName || "";
      document.getElementById("lastName").value = data.lastName || "";
      document.getElementById("email").value = data.email || email;
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        email,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value
      };
      const res = await fetch(`${API_BASE}/user/update-profile`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      alert(data.message || "Profile updated!");
    });

    // Dropdown toggle
    document.querySelector(".dropdown-toggle").addEventListener("click", () => {
      document.getElementById("menuDropdown").classList.toggle("show");
    });
    window.addEventListener("click", (e) => {
      if (!document.getElementById("menuDropdown").contains(e.target)) {
        document.getElementById("menuDropdown").classList.remove("show");
      }
    });

    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "signin.html";
    });

    loadProfile();
  </script>
</body>
</html>
