<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Advising Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 30px;
    }

    h2 {
      color: #003366;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #003366;
      color: #fff;
    }

    tr:hover {
      background: #f0f8ff;
      cursor: pointer;
    }

    .status {
      font-weight: bold;
    }

    .Pending { color: orange; }
    .Approved { color: green; }
    .Rejected { color: red; }
  </style>
</head>

<body>

<h2>Advising Submissions</h2>

<table>
  <thead>
    <tr>
      <th>Student</th>
      <th>Term</th>
      <th>Status</th>
      <th>Review</th>
    </tr>
  </thead>
  <tbody id="formsBody"></tbody>
</table>

<script>
const API_BASE =
  window.location.hostname.includes("localhost")
    ? "http://127.0.0.1:10000"
    : "https://cs418518-f25-clean.onrender.com";

async function loadForms() {
  try {
    const res = await fetch(`${API_BASE}/advising/admin/forms`);
    const forms = await res.json();

    const tbody = document.getElementById("formsBody");
    tbody.innerHTML = "";

    // No forms?
    if (!forms.length) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="4">No submissions yet.</td>`;
      tbody.appendChild(row);
      return;
    }

    // Populate table
    forms.forEach(f => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${f.name}</td>
        <td>${f.current_term}</td>
        <td class="status ${f.status}">${f.status}</td>
        <td><button onclick="openForm(event, ${f.id})">Open</button></td>
      `;

      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    alert("Failed to load administration list.");
  }
}

function openForm(e, id) {
  e.stopPropagation();
  window.location.href = `admin-review.html?id=${id}`;
}

// Load forms when page opens
loadForms();
</script>

</body>
</html>
