<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password | Course Advising Portal</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border: 2px solid #00205b;
      border-radius: 16px;
      padding: 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #bbb;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00205b;
      color: white;
      font-size: 16px;
    }
    button:hover { background-color: #001640; }
    #backBtn {
      background-color: #ffc107;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Change Password</h1>

    <form id="changePasswordForm">
      <input type="password" id="currentPassword" placeholder="Current password" required />
      <input type="password" id="newPassword" placeholder="New password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required />

      <button type="submit">Update Password</button>
      <button type="button" id="backBtn">Back</button>
    </form>
  </div>

  <script>
    const API = "https://cs418518-f25-clean.onrender.com/user/change-password";
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("Session expired. Please sign in.");
      window.location.href = "signin.html";
    }

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "home.html";
    };

    document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      const regex =
        /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!regex.test(newPassword)) {
        alert("Password must contain 8+ chars, upper, lower, number & symbol.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const res = await fetch(API, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, currentPassword, newPassword }),
        });

        const data = await res.json();

        alert(data.message);

        if (res.ok) {
          window.location.href = "home.html";
        }
      } catch (err) {
        console.error(err);
        alert("Server error.");
      }
    });
  </script>

</body>
</html>
