<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password | Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border: 2px solid #00205b;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 380px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      color: #00205b;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: #00205b;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #00205b;
      color: white;
      cursor: pointer;
    }

    #backBtn {
      background-color: #ffc107;
      color: #00205b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form id="changePasswordForm">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required />

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Update Password</button>
      <button type="button" id="backBtn">Back to Home</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("userEmail");

      if (!email) {
        alert("Session expired. Please sign in again.");
        window.location.href = "signin.html";
        return;
      }

      document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const currentPassword = document.getElementById("currentPassword").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (newPassword !== confirmPassword) {
          alert("New passwords do not match!");
          return;
        }

        // ðŸ” Password Regex
        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordRegex.test(newPassword)) {
          alert("Password must have upper, lower, number, special character, and be 8+ chars long.");
          return;
        }

        try {
          const res = await fetch("https://cs418518-f25-clean.onrender.com/user/change-password", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, currentPassword, newPassword }),
          });

          const data = await res.json();
          alert(data.message);

          if (res.ok) {
            document.getElementById("changePasswordForm").reset();
            window.location.href = "home.html";
          }
        } catch (err) {
          console.error("Password change error:", err);
          alert("Error updating password. Please try again.");
        }
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "home.html";
      });
    });
  </script>
</body>
</html>
