<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #002855;
      margin: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 45px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }

    nav {
      background-color: #f8f9fc;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      border-bottom: 2px solid #e5e7eb;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: #003366;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007bff;
    }

    .content {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome {
      font-size: 1.8rem;
      margin-bottom: 16px;
      color: #002855;
    }

    .info {
      color: #444;
      font-size: 1rem;
      line-height: 1.6;
    }

    .logout-btn {
      background-color: #b11f24;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #8c171c;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo">
      <h1>ODU Course Advising Portal</h1>
    </div>
  </header>

  <nav>
    <a href="profile.html">Profile</a>
    <a href="classes.html">My Classes</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>

  <div class="content">
    <h2 class="welcome">Welcome, <span id="username">Student</span>!</h2>
    <p class="info">
      Access your course advising information, update your academic profile, and manage your enrolled classes easily from this portal.
    </p>
    <button class="logout-btn" id="logoutButton">Logout</button>
  </div>

  <footer>
    Â© 2025 Old Dominion University | Course Advising System
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const backendBaseUrl =
        window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
          ? "http://127.0.0.1:8080"
          : "https://cs418518-f25-clean.onrender.com";

      const email = localStorage.getItem("userEmail");
      const username = localStorage.getItem("username");
      const usernameEl = document.getElementById("username");

      if (!email && !username) {
        alert("Please sign in again.");
        window.location.href = "signin.html";
        return;
      }

      if (username) usernameEl.textContent = username;

      try {
        const res = await fetch(`${backendBaseUrl}/user/profile?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (res.ok) {
          const fullName = `${data.firstName || ""} ${data.lastName || ""}`.trim() || "Student";
          usernameEl.textContent = fullName;
          localStorage.setItem("username", fullName);
        }
      } catch (err) {
        console.error("Error fetching profile:", err);
      }

      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.clear();
        alert("You have been logged out.");
        window.location.href = "signin.html";
      });
    });
  </script>
</body>
</html>
