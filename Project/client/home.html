<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f4f6fa;
      color: #003366;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Background watermark */
    body::after {
      content: "";
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 220px;
      height: 220px;
      background: url('https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg') no-repeat center;
      background-size: contain;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    /* HEADER */
    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 45px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 600;
    }

    /* DROPDOWN MENU */
    .user-menu {
      position: relative;
    }

    .user-btn {
      background: transparent;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .user-btn:hover {
      opacity: 0.9;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: white;
      color: #003366;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      min-width: 180px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: #003366;
      font-weight: 500;
    }

    .dropdown a:hover {
      background-color: #f0f4ff;
      color: #007bff;
    }

    .dropdown hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 5px 0;
    }

    /* MAIN CONTENT */
    .content {
      max-width: 800px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #003366;
    }

    .info {
      color: #444;
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 60px;
      background: #fff;
      position: relative;
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-menu {
        margin-top: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo" />
      <h1>ODU Course Advising Portal</h1>
    </div>

    <div class="user-menu">
      <button class="user-btn" id="userMenuBtn">
        <span id="username">Student</span> ▼
      </button>
      <div class="dropdown" id="userDropdown">
        <a href="profile.html">Profile</a>
        <a href="classes.html">Course Advising</a>
        <hr />
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </header>

  <main class="content">
    <h2 class="welcome">Welcome back, <span id="welcomeName">Student</span>!</h2>
    <p class="info">
      Access your academic profile, view your course advising history, and plan your future terms — all in one place.
    </p>
  </main>

  <footer>
    © 2025 Old Dominion University | Course Advising System
  </footer>

  <script>
    const backendBaseUrl =
      window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost"
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    const email = localStorage.getItem("userEmail");
    const username = localStorage.getItem("username");

    const userMenuBtn = document.getElementById("userMenuBtn");
    const dropdown = document.getElementById("userDropdown");
    const usernameEl = document.getElementById("username");
    const welcomeName = document.getElementById("welcomeName");

    if (!email) {
      alert("Please sign in again.");
      window.location.href = "signin.html";
    }

    if (username) {
      usernameEl.textContent = username;
      welcomeName.textContent = username;
    }

    // Toggle dropdown menu
    userMenuBtn.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    // Close dropdown if clicked elsewhere
    window.addEventListener("click", (e) => {
      if (!e.target.closest(".user-menu")) dropdown.style.display = "none";
    });

    // Fetch user profile
    (async function fetchProfile() {
      try {
        const res = await fetch(`${backendBaseUrl}/user/profile?email=${encodeURIComponent(email)}`);
        if (!res.ok) return;
        const data = await res.json();
        const name = `${data.firstName || data.u_first_name || ""} ${data.lastName || data.u_last_name || ""}`.trim() || "Student";
        usernameEl.textContent = name;
        welcomeName.textContent = name;
        localStorage.setItem("username", name);
      } catch (err) {
        console.error("Profile fetch error:", err);
      }
    })();

    // Logout
    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
