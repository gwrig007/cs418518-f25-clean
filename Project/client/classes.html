<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Advising History | ODU Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
    }
    .wrap {
      max-width: 980px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 1.25rem;
      color: #003366;
      margin: 0;
    }
    .btn {
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #eef2f6;
      text-align: left;
    }
    tr.clickable:hover {
      background: #f6f9ff;
      cursor: pointer;
    }
    .no-records {
      text-align: center;
      color: #666;
      padding: 28px 0;
    }
    .status-pending { color: #d97706; font-weight: 600; }
    .status-approved { color: #0f5132; font-weight: 600; }
    .status-rejected { color: #842029; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Course Advising History</h1>
      <div>
        <button id="newBtn" class="btn">+ New Advising</button>
      </div>
    </header>

    <div id="historyArea">
      <table id="historyTable" aria-live="polite">
        <thead>
          <tr><th>Date</th><th>Term</th><th>Status</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>

      <div id="noRecords" class="no-records" style="display:none;">
        No advising records found.
      </div>
    </div>
  </div>

<script>
  // ✅ Dynamic API switch (local vs deployed)
  const API_BASE =
    window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost"
      ? "http://127.0.0.1:8080"
      : "https://cs418518-f25-clean.onrender.com";

  const email = localStorage.getItem("userEmail");
  if (!email) {
    alert("Please sign in again.");
    window.location.href = "signin.html";
  }

  document.getElementById("newBtn").addEventListener("click", () => {
    window.location.href = "advising-form.html";
  });

  // ✅ Fetch advising history
  async function loadHistory() {
    try {
      const res = await fetch(`${API_BASE}/advising/history?email=${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error("Failed to load");
      const rows = await res.json();

      const body = document.getElementById("historyBody");
      body.innerHTML = "";

      if (!rows || rows.length === 0) {
        document.getElementById("historyTable").style.display = "none";
        document.getElementById("noRecords").style.display = "block";
        return;
      }

      document.getElementById("historyTable").style.display = "";
      document.getElementById("noRecords").style.display = "none";

      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.className = "clickable";
        tr.innerHTML = `
          <td>${r.date || ""}</td>
          <td>${r.term || ""}</td>
          <td class="${statusClass(r.status)}">${r.status}</td>
        `;
        tr.addEventListener("click", () => {
          window.location.href = `advising-form.html?id=${r.id}`;
        });
        body.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("noRecords").innerText = "Unable to load advising history.";
      document.getElementById("noRecords").style.display = "block";
    }
  }

  function statusClass(status) {
    if (!status) return "";
    const s = status.toLowerCase();
    if (s === "pending") return "status-pending";
    if (s === "approved") return "status-approved";
    if (s === "rejected") return "status-rejected";
    return "";
  }

  loadHistory();
</script>
</body>
</html>
