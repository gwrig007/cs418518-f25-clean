<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advising Classes | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1>Course Advising Overview</h1>
  </header>

  <main>
    <section id="summary"></section>

    <section>
      <h2>Previously Taken Courses</h2>
      <table id="lastCourses">
        <thead>
          <tr><th>Course</th><th>Grade</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Current Courses</h2>
      <table id="currentCourses">
        <thead>
          <tr><th>Course</th><th>Level</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Add New Course</h2>
      <form id="addCourseForm">
        <input type="text" id="courseName" placeholder="Course Name" required />
        <input type="text" id="courseLevel" placeholder="Course Level" required />
        <button type="submit">Add</button>
      </form>
      <p id="message"></p>
    </section>

    <section>
      <h2>Advising History</h2>
      <table id="history">
        <thead>
          <tr><th>Date</th><th>Term</th><th>Status</th><th>Courses</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const email = localStorage.getItem("email");

    async function loadSummary() {
      const res = await fetch(`/advising/summary?email=${email}`);
      const data = await res.json();
      const div = document.getElementById("summary");
      if (!data.u_email) {
        div.textContent = "No advising record found.";
        return;
      }
      div.innerHTML = `
        <p><b>Last Term:</b> ${data.last_term || "N/A"}</p>
        <p><b>Last GPA:</b> ${data.last_gpa || "N/A"}</p>
        <p><b>Current Term:</b> ${data.current_term || "N/A"}</p>
        <p><b>Status:</b> ${data.status || "Pending"}</p>
      `;
      loadLastCourses(data.last_term);
      loadCurrentCourses();
      loadHistory();
    }

    async function loadLastCourses(term) {
      if (!term) return;
      const res = await fetch(`/advising/last-courses?email=${email}&term=${encodeURIComponent(term)}`);
      const courses = await res.json();
      const body = document.querySelector("#lastCourses tbody");
      body.innerHTML = "";
      courses.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.course_name}</td><td>${c.grade || "—"}</td>`;
        body.appendChild(tr);
      });
    }

    async function loadCurrentCourses() {
      const res = await fetch(`/advising/current-courses?email=${email}`);
      const courses = await res.json();
      const body = document.querySelector("#currentCourses tbody");
      body.innerHTML = "";
      courses.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.course_name}</td><td>${c.course_level || ""}</td>`;
        body.appendChild(tr);
      });
    }

    async function loadHistory() {
      const res = await fetch(`/advising/history?email=${email}`);
      const records = await res.json();
      const body = document.querySelector("#history tbody");
      body.innerHTML = "";
      records.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.date || "—"}</td>
          <td>${r.term || ""}</td>
          <td>${r.status || ""}</td>
          <td>${r.courses || "—"}</td>
        `;
        body.appendChild(tr);
      });
    }

    document.getElementById("addCourseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const course_name = document.getElementById("courseName").value;
      const course_level = document.getElementById("courseLevel").value;
      const res = await fetch("/advising/add-course", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, course_name, course_level })
      });
      const data = await res.json();
      document.getElementById("message").textContent = data.message || data.error;
      loadCurrentCourses();
      loadHistory();
    });

    loadSummary();
  </script>
</body>
</html>
