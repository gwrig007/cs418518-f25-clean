<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Plans | Advising</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
      font-weight: 600;
    }
    .btn {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .btn-view {
      background:#0066cc;
      color:#fff;
    }
    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>My Course Plans</h1>

  <label for="email">Email</label>
  <input type="email" id="email" readonly />

  <!-- ⭐ ONLY COURSE PLANS SECTION ⭐ -->
  <section style="margin-top:20px;">
    <h2>Submitted Advising Forms / Course Plans</h2>
    <p class="note">Click "View Plan" to see the planned courses for that advising form.</p>

    <table id="formsTable">
      <thead>
        <tr>
          <th>Current Term</th>
          <th>Last GPA</th>
          <th>Status</th>
          <th>Submitted At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows added by JS -->
      </tbody>
    </table>
    <p id="noFormsMsg" class="note" style="display:none;">
      You don’t have any advising forms / course plans yet.
    </p>
  </section>

  <!-- DETAILS FOR A SELECTED COURSE PLAN -->
  <section id="planSection" style="margin-top:30px; display:none;">
    <h2>Planned Courses for <span id="planTerm"></span></h2>
    <ul id="planList"></ul>
  </section>
</div>

<script>
  const BASE = "https://cs418518-f25-clean.onrender.com/advising";

  // Get email from localStorage and show it
  const email = localStorage.getItem("userEmail");
  const emailInput = document.getElementById("email");

  if (!email) {
    // If no email in storage, send them back to login/home (adjust if needed)
    window.location.href = "index.html";
  } else {
    emailInput.value = email;
  }

  const formsTableBody = document.querySelector("#formsTable tbody");
  const noFormsMsg = document.getElementById("noFormsMsg");
  const planSection = document.getElementById("planSection");
  const planTermSpan = document.getElementById("planTerm");
  const planList = document.getElementById("planList");

  // Load all advising forms for this user (only for course plan view)
  async function loadForms() {
    try {
      const res = await fetch(
        `${BASE}/forms?email=${encodeURIComponent(email)}`
      );
      if (!res.ok) {
        throw new Error("Failed to load forms");
      }

      const forms = await res.json();

      formsTableBody.innerHTML = "";

      if (!Array.isArray(forms) || forms.length === 0) {
        noFormsMsg.style.display = "block";
        return;
      }

      noFormsMsg.style.display = "none";

      forms.forEach(form => {
        const tr = document.createElement("tr");

        const createdAt = form.created_at
          ? new Date(form.created_at).toLocaleString()
          : "";

        tr.innerHTML = `
          <td>${form.current_term || ""}</td>
          <td>${form.last_gpa != null ? form.last_gpa : ""}</td>
          <td>${form.status || ""}</td>
          <td>${createdAt}</td>
          <td>
            <button class="btn btn-view" data-id="${form.id}" data-term="${form.current_term || ""}">
              View Plan
            </button>
          </td>
        `;

        formsTableBody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading forms:", err);
      noFormsMsg.style.display = "block";
      noFormsMsg.textContent = "Error loading course plans.";
    }
  }

  // Load a single form's planned courses
  async function loadPlan(formId, termLabel) {
    try {
      const res = await fetch(`${BASE}/forms/${formId}`);
      if (!res.ok) {
        throw new Error("Failed to load course plan");
      }

      const data = await res.json();
      // Adjust property names if your API is different
      const courses = data.courses || data.plan || [];

      planList.innerHTML = "";

      if (!Array.isArray(courses) || courses.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No courses were saved in this plan.";
        planList.appendChild(li);
      } else {
        courses.forEach(c => {
          const li = document.createElement("li");
          const level = c.level || c.course_level || "";
          const name = c.course_name || c.name || "";
          li.textContent = level ? `${level} – ${name}` : name;
          planList.appendChild(li);
        });
      }

      planTermSpan.textContent = termLabel || "";
      planSection.style.display = "block";
      planSection.scrollIntoView({ behavior: "smooth" });
    } catch (err) {
      console.error("Error loading plan:", err);
      planSection.style.display = "block";
      planList.innerHTML = "";
      const li = document.createElement("li");
      li.textContent = "Error loading this course plan.";
      planList.appendChild(li);
    }
  }

  // Handle clicks on "View Plan" buttons
  formsTableBody.addEventListener("click", (e) => {
    const btn = e.target.closest("button[data-id]");
    if (!btn) return;

    const formId = btn.getAttribute("data-id");
    const term = btn.getAttribute("data-term");
    loadPlan(formId, term);
  });

  // Initial load
  loadForms();
</script>
</body>
</html>
