<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Courses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Your Current Courses</h1>

  <div id="courseList">Loading...</div>

  <button onclick="window.location.href='advisingform.html'">
    Go to Advising Form
  </button>
</div>

<script>
const email = localStorage.getItem("email");

async function loadCurrentCourses() {
  try {
    const res = await fetch(`/advising/current-courses?email=${encodeURIComponent(email)}`);
    const courses = await res.json();

    const container = document.getElementById("courseList");
    container.innerHTML = "";

    if (!courses || courses.length === 0) {
      container.innerHTML = "<p>No current courses found.</p>";
      return;
    }

    courses.forEach(c => {
      const div = document.createElement("div");
      div.className = "course-item";

      div.innerHTML = `
        <strong>${c.courseName}</strong><br>
        Code: ${c.courseCode || "N/A"}<br>
        Term: ${c.term}
      `;

      container.appendChild(div);
    });

  } catch (err) {
    console.error("Error loading current courses:", err);
    document.getElementById("courseList").innerHTML = "Error loading courses.";
  }
}

loadCurrentCourses();
</script>

</body>
</html>
