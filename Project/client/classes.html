<div class="container">
  <h1>Your Advising Dashboard</h1>
  <button id="newFormBtn">âž• New Advising Form</button>

  <h2>Current Courses</h2>
  <div id="currentCourses" class="card"></div>

  <h2>Courses Taken Last Term</h2>
  <div id="takenCourses" class="card"></div>

  <h2>Your Advising Forms</h2>
  <div id="formList" class="card"></div>

  <button onclick="window.location.href='home.html'">Back to Home</button>
</div>

<script>
const BASE_URL = "https://cs418518-f25-clean.onrender.com/advising";

// Get email from localStorage
let email = localStorage.getItem("userEmail");

// Redirect if no email
if (!email) {
  alert("You must sign in again.");
  window.location.href = "signin.html";
}

// Button to open new advising form
document.getElementById("newFormBtn").onclick = () => {
  window.location.href = `advisingform.html`;
};

// Helper to fetch data safely
async function fetchData(endpoint) {
  try {
    const res = await fetch(`${BASE_URL}/${endpoint}?email=${encodeURIComponent(email)}`);
    if (!res.ok) throw new Error(`${endpoint} fetch failed: ${res.status}`);
    return await res.json();
  } catch (err) {
    console.error(err);
    return [];
  }
}

// Load current courses
async function loadCurrentCourses() {
  const courses = await fetchData("current-courses");
  const div = document.getElementById("currentCourses");
  div.innerHTML = courses.length ? courses.map(c => `<p>${c}</p>`).join("") : "<p>No current courses.</p>";
}

// Load taken courses
async function loadTakenCourses() {
  const courses = await fetchData("taken-courses");
  const div = document.getElementById("takenCourses");
  div.innerHTML = courses.length ? courses.map(c => `<p>${c}</p>`).join("") : "<p>No courses taken last term.</p>";
}

// Load advising forms
async function loadForms() {
  const forms = await fetchData("forms");
  const div = document.getElementById("formList");
  div.innerHTML = forms.length
    ? forms.map(f => `
      <p>
        <strong>Term:</strong> ${f.current_term}<br>
        <strong>Status:</strong> ${f.status}<br>
        <button onclick="window.location.href='advisingform.html?formId=${f.id}'">
          View / Edit
        </button>
      </p>
    `).join("")
    : "<p>No advising forms found.</p>";
}

// Load all
loadCurrentCourses();
loadTakenCourses();
loadForms();
</script>
