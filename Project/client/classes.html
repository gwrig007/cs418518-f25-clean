<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advising Classes | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Course Advising Overview</h1>
  </header>

  <main>
    <section id="summary"></section>

    <section>
      <h2>Previously Taken Courses</h2>
      <table id="lastCourses">
        <thead>
          <tr><th>Course</th><th>Grade</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Current Courses</h2>
      <table id="currentCourses">
        <thead>
          <tr><th>Course</th><th>Level</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Add New Course</h2>
      <form id="addCourseForm">
        <input type="text" id="courseName" placeholder="Course Name" required />
        <input type="text" id="courseLevel" placeholder="Course Level" required />
        <button type="submit">Add</button>
      </form>
      <p id="message"></p>
    </section>

    <section>
      <h2>Advising History</h2>
      <table id="history">
        <thead>
          <tr><th>Date</th><th>Term</th><th>Status</th><th>Courses</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    // ✅ Try all possible email keys
    let email =
      localStorage.getItem("email") ||
      localStorage.getItem("pendingEmail") ||
      localStorage.getItem("user_email") ||
      localStorage.getItem("u_email");

    if (!email) {
      alert("No email found. Please sign in again.");
      window.location.href = "signin.html";
    }

    // ✅ Automatically detect backend (Render) base URL
    const baseURL =
      window.location.hostname.includes("netlify.app") ||
      window.location.hostname.includes("vercel.app")
        ? "https://cs418518-f25-clean.onrender.com"
        : "";

    // ✅ Helper for safer fetches
    async function safeFetchJSON(endpoint, options = {}) {
      try {
        const url = `${baseURL}${endpoint}`;
        const res = await fetch(url, options);
        if (!res.ok) {
          console.error(`Fetch failed (${res.status}): ${url}`);
          return [];
        }
        return await res.json();
      } catch (err) {
        console.error("Fetch error:", err);
        return [];
      }
    }

    // ✅ Load student summary
    async function loadSummary() {
      const data = await safeFetchJSON(`/advising/summary?email=${encodeURIComponent(email)}`);
      const div = document.getElementById("summary");

      if (!data || !data.u_email) {
        div.textContent = "No advising record found.";
        return;
      }

      div.innerHTML = `
        <p><b>Last Term:</b> ${data.last_term || "N/A"}</p>
        <p><b>Last GPA:</b> ${data.last_gpa || "N/A"}</p>
        <p><b>Current Term:</b> ${data.current_term || "N/A"}</p>
        <p><b>Status:</b> ${data.status || "Pending"}</p>
      `;

      await loadLastCourses(data.last_term);
      await loadCurrentCourses();
      await loadHistory();
    }

    // ✅ Previously taken courses
    async function loadLastCourses(term) {
      if (!term) return;
      const courses = await safeFetchJSON(`/advising/last-courses?email=${encodeURIComponent(email)}&term=${encodeURIComponent(term)}`);
      const body = document.querySelector("#lastCourses tbody");
      body.innerHTML = "";
      courses.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.course_name}</td><td>${c.grade || "—"}</td>`;
        body.appendChild(tr);
      });
    }

    // ✅ Current courses
    async function loadCurrentCourses() {
      const courses = await safeFetchJSON(`/advising/current-courses?email=${encodeURIComponent(email)}`);
      const body = document.querySelector("#currentCourses tbody");
      body.innerHTML = "";
      courses.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.course_name}</td><td>${c.course_level || ""}</td>`;
        body.appendChild(tr);
      });
    }

    // ✅ Advising history
    async function loadHistory() {
      const records = await safeFetchJSON(`/advising/history?email=${encodeURIComponent(email)}`);
      const body = document.querySelector("#history tbody");
      body.innerHTML = "";
      records.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.date || "—"}</td>
          <td>${r.term || ""}</td>
          <td>${r.status || ""}</td>
          <td>${r.courses || "—"}</td>
        `;
        body.appendChild(tr);
      });
    }

    // ✅ Add new course
    document.getElementById("addCourseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const course_name = document.getElementById("courseName").value.trim();
      const course_level = document.getElementById("courseLevel").value.trim();

      if (!course_name || !course_level) return;

      const data = await safeFetchJSON("/advising/add-course", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, course_name, course_level })
      });

      document.getElementById("message").textContent = data.message || data.error || "";
      await loadCurrentCourses();
      await loadHistory();
    });

    // ✅ Initial load
    loadSummary();
  </script>
</body>
</html>
