<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Advising History | ODU Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --odu-navy: #003366;
      --odu-blue: #00539B;
      --light-gray: #f4f6fa;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: var(--odu-navy);
    }

    .wrap {
      max-width: 980px;
      margin: 32px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      border: 1px solid #e0e6f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.4rem;
      color: var(--odu-navy);
      margin: 0;
    }

    .btn {
      background: var(--odu-blue);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }

    .btn:hover {
      background: #004080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      color: var(--odu-navy);
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e6ecf3;
      text-align: left;
    }

    th {
      background: #f8faff;
      font-weight: 600;
      color: var(--odu-navy);
    }

    tr.clickable:hover {
      background: #f0f6ff;
      cursor: pointer;
    }

    .no-records {
      text-align: center;
      color: #666;
      padding: 28px 0;
      font-style: italic;
    }

    .status-pending { color: #b8860b; font-weight: 600; }
    .status-approved { color: #006d3c; font-weight: 600; }
    .status-rejected { color: #a30000; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Course Advising History</h1>
      <div>
        <button id="newBtn" class="btn">+ New Advising</button>
      </div>
    </header>

    <div id="historyArea">
      <table id="historyTable" aria-live="polite">
        <thead>
          <tr><th>Date</th><th>Term</th><th>Status</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>

      <div id="noRecords" class="no-records" style="display:none;">
        No advising records found.
      </div>
    </div>
  </div>

<script>
  const API_BASE =
    window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost"
      ? "http://127.0.0.1:8080"
      : "https://cs418518-f25-clean.onrender.com";

  const email = localStorage.getItem("userEmail");
  if (!email) {
    alert("Please sign in.");
    window.location.href = "signin.html";
  }

  document.getElementById("newBtn").addEventListener("click", () => {
    window.location.href = "advising-form.html";
  });

  async function loadHistory() {
    try {
      const res = await fetch(`${API_BASE}/advising/history?email=${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error("Failed to load");
      const rows = await res.json();

      const body = document.getElementById("historyBody");
      body.innerHTML = "";

      if (!rows || rows.length === 0) {
        document.getElementById("historyTable").style.display = "none";
        document.getElementById("noRecords").style.display = "block";
        return;
      }

      document.getElementById("historyTable").style.display = "";
      document.getElementById("noRecords").style.display = "none";

      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.className = "clickable";
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.term || ""}</td>
          <td class="${statusClass(r.status)}">${r.status}</td>
        `;
        tr.addEventListener("click", () => {
          window.location.href = \`advising-form.html?id=\${r.id}\`;
        });
        body.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("noRecords").innerText = "Unable to load advising history.";
      document.getElementById("noRecords").style.display = "block";
    }
  }

  function statusClass(s) {
    if (!s) return "";
    return s.toLowerCase() === "pending"
      ? "status-pending"
      : s.toLowerCase() === "approved"
      ? "status-approved"
      : "status-rejected";
  }

  loadHistory();
</script>
</body>
</html>
