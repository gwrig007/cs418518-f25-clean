<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Advising Forms</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .form-card {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status-pending { color: #c39200; font-weight: bold; }
    .status-approved { color: green; font-weight: bold; }
    .status-rejected { color: red; font-weight: bold; }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-edit { background: #0275d8; color: white; }
    .btn-new { background: #28a745; color: white; margin-bottom: 20px; }
    .btn-view { background: #555; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h1>Your Advising Forms</h1>

  <button class="btn btn-new" onclick="newForm()">+ Create New Advising Form</button>

  <div id="formsContainer"></div>

  <button class="btn" onclick="window.location.href='home.html'">Back</button>
</div>

<script>
const BASE_URL = "https://cs418518-f25-clean.onrender.com/advising";

let email = localStorage.getItem("userEmail");
if (!email) {
  alert("You must sign in.");
  window.location.href = "signin.html";
}

/* ---------------------------------------------------------
   LOAD ALL FORMS FOR THIS USER
--------------------------------------------------------- */
function loadForms() {
  fetch(`${BASE_URL}/forms?email=${email}`)
    .then(res => res.json())
    .then(forms => {
      const container = document.getElementById("formsContainer");
      container.innerHTML = "";

      if (forms.length === 0) {
        container.innerHTML = "<p>You have not submitted any advising forms yet.</p>";
        return;
      }

      forms.forEach(form => {
        const div = document.createElement("div");
        div.className = "form-card";

        let statusClass = "status-pending";
        if (form.status === "Approved") statusClass = "status-approved";
        if (form.status === "Rejected") statusClass = "status-rejected";

        div.innerHTML = `
          <p><strong>Term:</strong> ${form.current_term}</p>
          <p><strong>Status:</strong> <span class="${statusClass}">${form.status}</span></p>
          <p><strong>Submitted:</strong> ${new Date(form.created_at).toLocaleDateString()}</p>
          ${form.status === "Pending"
            ? `<button class="btn btn-edit" onclick="editForm(${form.id})">Edit</button>`
            : `<button class="btn btn-view" onclick="viewForm(${form.id})">View</button>`
          }
        `;

        container.appendChild(div);
      });
    });
}

loadForms();

/* ---------------------------------------------------------
   BUTTON ACTIONS
--------------------------------------------------------- */

function newForm() {
  window.location.href = "advisingform.html";
}

function editForm(id) {
  window.location.href = `advisingform.html?formId=${id}`;
}

function viewForm(id) {
  window.location.href = `advisingform.html?formId=${id}`;
}

</script>

</body>
</html>
