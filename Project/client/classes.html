<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Advising Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Your Advising Dashboard</h1>

  <button id="newFormBtn">âž• New Advising Form</button>

  <h2>Current Courses</h2>
  <div id="currentCourses" class="card"></div>

  <h2>Courses Taken Last Term</h2>
  <div id="takenCourses" class="card"></div>

  <h2>Your Advising Forms</h2>
  <div id="formList" class="card"></div>

  <button onclick="window.location.href='home.html'">Back to Home</button>
</div>

<script>
const email = new URLSearchParams(window.location.search).get("email");

document.getElementById("newFormBtn").onclick = () => {
  window.location.href = `advisingform.html?email=${email}`;
};

loadCurrentCourses();
loadTakenCourses();
loadForms();

async function loadCurrentCourses() {
  try {
    const res = await fetch(`/advising/get-current-courses?email=${email}`);
    if (!res.ok) throw new Error("Unable to fetch current courses.");

    const courses = await res.json();
    const div = document.getElementById("currentCourses");
    div.innerHTML = courses.length 
      ? courses.map(c => `<p>${c}</p>`).join("") 
      : "<p>No current courses.</p>";

  } catch (err) {
    console.error("Error loading current courses:", err);
  }
}

async function loadTakenCourses() {
  try {
    const res = await fetch(`/advising/get-taken-courses?email=${email}`);
    if (!res.ok) throw new Error("Unable to fetch taken courses.");

    const courses = await res.json();
    const div = document.getElementById("takenCourses");
    div.innerHTML = courses.length 
      ? courses.map(c => `<p>${c}</p>`).join("") 
      : "<p>No courses taken last term.</p>";

  } catch (err) {
    console.error("Error loading taken courses:", err);
  }
}

async function loadForms() {
  try {
    const res = await fetch(`/advising/get-advising-forms?email=${email}`);
    if (!res.ok) throw new Error("Unable to fetch forms.");

    const forms = await res.json();
    const div = document.getElementById("formList");

    div.innerHTML = forms.length
      ? forms.map(f =>
        `<p>
          <strong>Term:</strong> ${f.currentTerm}<br>
          <strong>Status:</strong> ${f.status}<br>
          <button onclick="window.location.href='advisingform.html?email=${email}&formId=${f.id}'">
            View / Edit
          </button>
        </p>`
      ).join("")
      : "<p>No advising forms found.</p>";

  } catch (err) {
    console.error("Error loading forms:", err);
  }
}
</script>

</body>
</html>
