<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Advising | ODU Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --odu-navy: #003366;
      --odu-gold: #d4af37;
      --odu-white: #ffffff;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--odu-white);
      color: var(--odu-navy);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--odu-navy);
      color: var(--odu-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header img { height: 45px; }
    header h1 { font-size: 1.5rem; margin: 0; font-weight: 600; }

    .dropdown { position: relative; display: inline-block; }
    .dropdown-toggle {
      background-color: var(--odu-gold);
      color: var(--odu-navy);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 48px;
      background-color: var(--odu-white);
      border: 1px solid var(--odu-gold);
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      z-index: 999;
      overflow: hidden;
    }
    .dropdown-menu a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: var(--odu-navy);
    }
    .dropdown-menu a:hover {
      background: var(--odu-gold);
      color: var(--odu-navy);
    }
    .dropdown.show .dropdown-menu { display: block; }

    .wrap {
      max-width: 980px;
      margin: 40px auto;
      background: var(--odu-white);
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
    }

    .summary-box {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-bottom: 25px;
      border: 2px solid var(--odu-gold);
      border-radius: 10px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .summary-item h3 { margin: 0; color: var(--odu-navy); font-size: 1rem; }
    .summary-item p { margin: 4px 0 0; font-weight: 600; color: var(--odu-gold); }

    .btn {
      background: var(--odu-gold);
      color: var(--odu-navy);
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover { background: var(--odu-navy); color: var(--odu-white); }

    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #e5e7eb; text-align: left; }
    tr.clickable:hover { background: #f9f9f9; cursor: pointer; }

    .status-pending { color: #d97706; font-weight: 600; }
    .status-approved { color: #0f5132; font-weight: 600; }
    .status-rejected { color: #842029; font-weight: 600; }

    .course-tag {
      background-color: var(--odu-gold);
      color: var(--odu-navy);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      margin: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:15px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo" />
      <h1>Course Advising Portal</h1>
    </div>

    <div class="dropdown" id="menuDropdown">
      <button class="dropdown-toggle">â˜° Menu</button>
      <div class="dropdown-menu">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </header>

  <div class="wrap">
    <h2 style="margin:0 0 10px;color:var(--odu-navy);">My Academic Summary</h2>
    <div class="summary-box">
      <div class="summary-item"><h3>Last Term</h3><p id="sumTerm">-</p></div>
      <div class="summary-item"><h3>Average GPA</h3><p id="sumGpa">-</p></div>
      <div class="summary-item"><h3>Total Courses</h3><p id="sumCourses">-</p></div>
      <div class="summary-item"><h3>Advising Records</h3><p id="sumRecords">-</p></div>
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h2 style="margin:0;color:var(--odu-navy);">Advising History</h2>
      <button id="newBtn" class="btn">+ New Advising</button>
    </div>

    <table id="historyTable">
      <thead><tr><th>Date</th><th>Term</th><th>Status</th></tr></thead>
      <tbody id="historyBody"></tbody>
    </table>

    <h3 style="margin-top:40px;color:var(--odu-navy);">Currently Registered Courses</h3>
    <div id="courseList"></div>
  </div>

  <script>
    const API_BASE =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Please sign in.");
      window.location.href = "signin.html";
    }

    // Load summary
    async function loadSummary() {
      try {
        const res = await fetch(`${API_BASE}/advising/summary?email=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error("Failed to load summary");
        const data = await res.json();

        document.getElementById("sumTerm").textContent = data.last_term || "-";
        document.getElementById("sumGpa").textContent = data.avg_gpa || "-";
        document.getElementById("sumCourses").textContent = data.total_courses || "-";
        document.getElementById("sumRecords").textContent = data.advising_count || "-";
      } catch (err) {
        console.error("Error loading summary:", err);
      }
    }

    async function loadHistory() {
      try {
        const res = await fetch(`${API_BASE}/advising/history?email=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error("Failed to load");
        const rows = await res.json();
        const body = document.getElementById("historyBody");
        body.innerHTML = "";
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.className = "clickable";
          tr.innerHTML = `<td>${r.date}</td><td>${r.term || ""}</td><td class="${statusClass(r.status)}">${r.status}</td>`;
          tr.addEventListener("click", () => window.location.href = `advising-form.html?id=${r.id}`);
          body.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading history:", err);
      }
    }

    async function loadCurrentCourses() {
      try {
        const res = await fetch(`${API_BASE}/advising/current-courses?email=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error("Failed to load courses");
        const courses = await res.json();
        const list = document.getElementById("courseList");
        list.innerHTML = "";
        courses.forEach(course => {
          const tag = document.createElement("div");
          tag.className = "course-tag";
          tag.textContent = course;
          list.appendChild(tag);
        });
      } catch (err) {
        console.error("Error loading current courses:", err);
      }
    }

    function statusClass(s) {
      if (!s) return "";
      return s.toLowerCase() === "pending" ? "status-pending" :
             s.toLowerCase() === "approved" ? "status-approved" :
             "status-rejected";
    }

    document.getElementById("newBtn").addEventListener("click", () => {
      window.location.href = "advising-form.html";
    });

    document.querySelector(".dropdown-toggle").addEventListener("click", () => {
      document.getElementById("menuDropdown").classList.toggle("show");
    });

    window.addEventListener("click", (e) => {
      if (!document.getElementById("menuDropdown").contains(e.target))
        document.getElementById("menuDropdown").classList.remove("show");
    });

    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "signin.html";
    });

    loadSummary();
    loadHistory();
    loadCurrentCourses();
  </script>
</body>
</html>
