<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Advising | ODU Portal</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f2f5fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    #coursesList {
      margin-top: 1.5rem;
    }
    .course {
      background: #eef3f9;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
    button:hover {
      background-color: #00509e;
    }
    .logout {
      text-align: right;
      margin-bottom: 1rem;
    }
    .logout button {
      background-color: #b91c1c;
    }
    .logout button:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <header>
    <h1>Course Advising Portal</h1>
  </header>

  <div class="container">
    <div class="logout">
      <button id="logoutBtn">Logout</button>
    </div>

    <h2>Your Current and Past Courses</h2>
    <div id="coursesList">Loading your courses...</div>

    <button id="newFormBtn">+ New Advising Form</button>
  </div>

  <script>
    // --- Ensure email is set properly ---
    function getEmail() {
      // Try URL first
      const params = new URLSearchParams(window.location.search);
      const emailFromURL = params.get("email");
      if (emailFromURL) {
        localStorage.setItem("userEmail", emailFromURL);
        return emailFromURL;
      }

      // Then check localStorage
      const stored = localStorage.getItem("userEmail");
      return stored;
    }

    const email = getEmail();

    // Redirect if still missing
    if (!email) {
      alert("No email found. Please log in again.");
      window.location.href = "login.html";
    }

    // --- Load courses ---
    async function loadCourses() {
      const coursesList = document.getElementById("coursesList");
      try {
        const response = await fetch(`https://cs418518-f25-clean.onrender.com/advising/list?email=${encodeURIComponent(email)}`);
        if (!response.ok) throw new Error("Unable to fetch courses.");

        const courses = await response.json();

        if (!Array.isArray(courses) || courses.length === 0) {
          coursesList.innerHTML = `<p>No advising records found.</p>`;
          return;
        }

        coursesList.innerHTML = "";
        courses.forEach((course) => {
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `
            <strong>Term:</strong> ${course.term || "N/A"}<br>
            <strong>Advisor:</strong> ${course.advisor || "N/A"}<br>
            <strong>Created:</strong> ${new Date(course.createdAt).toLocaleDateString()}
          `;
          coursesList.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading courses:", err);
        coursesList.innerHTML = `<p>Unable to load your courses right now.</p>`;
      }
    }

    // --- Button Actions ---
    document.getElementById("newFormBtn").addEventListener("click", () => {
      if (!email) {
        alert("Please log in again.");
        window.location.href = "login.html";
        return;
      }
      window.location.href = `advisingform.html?email=${encodeURIComponent(email)}`;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    });

    // --- Initialize page ---
    loadCourses();
  </script>
</body>
</html>
