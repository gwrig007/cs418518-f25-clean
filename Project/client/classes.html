<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Advising | ODU Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --odu-navy: #003366;
      --odu-gold: #d4af37;
      --odu-white: #ffffff;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--odu-white);
      color: var(--odu-navy);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--odu-navy);
      color: var(--odu-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header img { height: 45px; }
    header h1 { font-size: 1.5rem; margin: 0; font-weight: 600; }
    .dropdown { position: relative; display: inline-block; }
    .dropdown-toggle {
      background-color: var(--odu-gold); color: var(--odu-navy);
      border: none; padding: 10px 16px; border-radius: 8px;
      cursor: pointer; font-weight: 600;
    }
    .dropdown-menu {
      display: none; position: absolute; right: 0; top: 48px;
      background-color: var(--odu-white); border: 1px solid var(--odu-gold);
      border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      min-width: 180px; z-index: 999; overflow: hidden;
    }
    .dropdown-menu a {
      display: block; padding: 12px 16px;
      text-decoration: none; color: var(--odu-navy);
    }
    .dropdown-menu a:hover { background: var(--odu-gold); color: var(--odu-navy); }
    .dropdown.show .dropdown-menu { display: block; }
    .wrap {
      max-width: 980px; margin: 40px auto; background: var(--odu-white);
      padding: 24px; border-radius: 10px; box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }
    .btn {
      background: var(--odu-gold); color: var(--odu-navy);
      padding: 8px 12px; border-radius: 8px; border: none;
      cursor: pointer; font-weight: 600; transition: 0.3s;
    }
    .btn:hover { background: var(--odu-navy); color: var(--odu-white); }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #e5e7eb; text-align: left; }
    tr.clickable:hover { background: #f9f9f9; cursor: pointer; }
    .no-records { text-align: center; color: #666; padding: 28px 0; }
    .status-pending { color: #d97706; font-weight: 600; }
    .status-approved { color: #0f5132; font-weight: 600; }
    .status-rejected { color: #842029; font-weight: 600; }
    .course-tag {
      background-color: var(--odu-gold);
      color: var(--odu-navy);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      display: inline-block;
      margin: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:15px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo" />
      <h1>Course Advising <span style="color:var(--odu-gold);">Portal</span></h1>
    </div>
    <div class="dropdown" id="menuDropdown">
      <button class="dropdown-toggle">â˜° Menu</button>
      <div class="dropdown-menu">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h2 style="margin:0;color:var(--odu-navy);">My Course Advising</h2>
      <button id="newBtn" class="btn">+ New Advising</button>
    </div>

    <!-- ðŸŸ¦ Academic Summary -->
    <section id="academicSummary" style="margin-top:20px;">
      <h3 style="color:var(--odu-navy);border-bottom:2px solid var(--odu-gold);padding-bottom:5px;">
        Academic Summary
      </h3>
      <div id="summaryContent" style="margin-top:10px;color:#333;">
        Loading academic info...
      </div>
    </section>

    <!-- ðŸŸ¦ Current Registered Courses -->
    <section style="margin-top:30px;">
      <h3 style="color:var(--odu-navy);border-bottom:2px solid var(--odu-gold);padding-bottom:5px;">
        Currently Registered Courses
      </h3>
      <div id="courseList"></div>
      <div id="noCourses" class="no-records" style="display:none;">No registered courses found.</div>
    </section>

    <!-- ðŸŸ¦ Advising History -->
    <section style="margin-top:30px;">
      <h3 style="color:var(--odu-navy);border-bottom:2px solid var(--odu-gold);padding-bottom:5px;">
        Advising History
      </h3>
      <table id="historyTable" aria-live="polite">
        <thead>
          <tr><th>Date</th><th>Term</th><th>Status</th></tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
      <div id="noRecords" class="no-records" style="display:none;">
        No advising records found.
      </div>
    </section>
  </div>

  <script>
    const API_BASE =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Please sign in.");
      window.location.href = "signin.html";
    }

    document.getElementById("newBtn").addEventListener("click", () => {
      window.location.href = "advising-form.html";
    });

    async function loadSummary() {
      try {
        const res = await fetch(`${API_BASE}/advising/summary?email=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error("Failed to load summary");
        const summary = await res.json();
        const div = document.getElementById("summaryContent");
        if (!summary || !summary.last_term) {
          div.innerHTML = `<em>No advising summary available yet.</em>`;
          return;
        }
        div.innerHTML = `
          <p><strong>Last Term:</strong> ${summary.last_term}</p>
          <p><strong>Last GPA:</strong> ${summary.last_gpa ?? "N/A"}</p>
          <p><strong>Current Term:</strong> ${summary.current_term}</p>
          <p><small>Last Updated: ${summary.created}</small></p>
        `;
      } catch (err) {
        console.error("Error loading summary:", err);
        document.getElementById("summaryContent").innerHTML =
          `<em>Unable to load academic summary.</em>`;
      }
    }

    async function loadCurrentCourses() {
      try {
        const res = await fetch(`${API_BASE}/advising/last-courses?email=${encodeURIComponent(email)}&term=Current`);
        const courses = await res.json();
        const list = document.getElementById("courseList");
        const none = document.getElementById("noCourses");
        list.innerHTML = "";
        if (!courses || courses.length === 0) {
          none.style.display = "block";
          return;
        }
        none.style.display = "none";
        courses.forEach(c => {
          const tag = document.createElement("div");
          tag.className = "course-tag";
          tag.textContent = c.course_name || c;
          list.appendChild(tag);
        });
      } catch (err) {
        console.error("Error loading current courses:", err);
        document.getElementById("noCourses").style.display = "block";
      }
    }

    async function loadHistory() {
      try {
        const res = await fetch(`${API_BASE}/advising/history?email=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error("Failed to load");
        const rows = await res.json();
        const body = document.getElementById("historyBody");
        body.innerHTML = "";
        if (!rows || rows.length === 0) {
          document.getElementById("historyTable").style.display = "none";
          document.getElementById("noRecords").style.display = "block";
          return;
        }
        document.getElementById("historyTable").style.display = "";
        document.getElementById("noRecords").style.display = "none";
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.className = "clickable";
          tr.innerHTML = `
            <td>${r.date}</td>
            <td>${r.term || ""}</td>
            <td class="${statusClass(r.status)}">${r.status}</td>
          `;
          tr.addEventListener("click", () => {
            window.location.href = "advising-form.html?id=" + r.id;
          });
          body.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("noRecords").innerText = "Unable to load advising history.";
        document.getElementById("noRecords").style.display = "block";
      }
    }

    function statusClass(s) {
      if (!s) return "";
      return s.toLowerCase() === "pending" ? "status-pending" :
             s.toLowerCase() === "approved" ? "status-approved" :
             "status-rejected";
    }

    document.querySelector(".dropdown-toggle").addEventListener("click", () => {
      document.getElementById("menuDropdown").classList.toggle("show");
    });

    window.addEventListener("click", (e) => {
      if (!document.getElementById("menuDropdown").contains(e.target)) {
        document.getElementById("menuDropdown").classList.remove("show");
      }
    });

    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "signin.html";
    });

    loadSummary();
    loadCurrentCourses();
    loadHistory();
  </script>
</body>
</html>
