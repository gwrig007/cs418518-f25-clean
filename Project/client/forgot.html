<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Forgot Password | Course Advising Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your registered email address, and we’ll send you a password reset link.</p>

    <form id="forgotForm">
      <input 
        type="email" 
        id="email" 
        placeholder="Enter your email"
        required
        autocomplete="email"
      />

      <button type="submit">Send Reset Link</button>

      <a href="signin.html" class="link">Back to Sign In</a>
    </form>
  </div>

  <script>
    const API = "https://cs418518-f25-clean.onrender.com/user/forgot";

    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        let data = {};
        try {
          data = await res.json();
        } catch {
          throw new Error("Invalid JSON from server");
        }

        // ✅ Always show server message (security friendly behavior)
        alert(data.message || "If the email exists, a reset link has been sent.");

        // ✅ Redirect regardless (prevents enumeration attacks)
        window.location.href = "signin.html";

      } catch (err) {
        console.error("Forgot error:", err);
        alert("Unable to process request. Please try again later.");
      }
    });
  </script>

</body>
</html>
