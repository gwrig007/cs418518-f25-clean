<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #002855;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 340px;
    }
    h2 {
      margin-bottom: 10px;
      color: #003366;
    }
    p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Your OTP</h2>
    <p>Enter the 6-digit code sent to your email.</p>
    <form id="otpForm">
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" required />
      <button type="submit">Verify OTP</button>
      <a href="signin.html">Back to Sign In</a>
    </form>
  </div>

  <script>
    const backendBaseUrl =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://127.0.0.1:8080"
        : "https://cs418518-f25-clean.onrender.com";

    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const email = localStorage.getItem("pendingEmail");

      if (!email) {
        alert("No email found. Please sign in again.");
        window.location.href = "signin.html";
        return;
      }

      try {
        const res = await fetch(`${backendBaseUrl}/user/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });

        const data = await res.json();

        if (res.ok && (data.status === 200 || data.success)) {
          alert("OTP verified successfully!");
          localStorage.removeItem("pendingEmail");
          localStorage.setItem("userEmail", email);
          localStorage.setItem("username", `${data.firstName || "User"} ${data.lastName || ""}`.trim());
          window.location.href = "home.html";
        } else {
          alert(data.message || "Invalid OTP. Please try again.");
        }
      } catch (err) {
        console.error("Error verifying OTP:", err);
        alert("Server error while verifying OTP. Please try again later.");
      }
    });
  </script>
</body>
</html>
