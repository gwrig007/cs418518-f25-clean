<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Verify Code</h1>
    <p>Enter the code sent to your email</p>

    <form id="otpForm">
      <input type="text" id="otp" placeholder="6 digit code" required />
      <button type="submit">Verify</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const API =
      window.location.hostname.includes("localhost")
        ? "http://127.0.0.1:10000"
        : "https://cs418518-f25-clean.onrender.com";

    const email = localStorage.getItem("pendingEmail");

    if (!email) {
      alert("Session expired. Please login again.");
      window.location.href = "signin.html";
    }

    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const msg = document.getElementById("msg");
      msg.style.color = "red";

      if (!otp) {
        msg.textContent = "Please enter the code.";
        return;
      }

      try {
        const res = await fetch(`${API}/user/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Verification failed.";
          return;
        }

        msg.style.color = "green";
        msg.textContent = "Verified successfully!";

        localStorage.removeItem("pendingEmail");

        // âœ… REDIRECT TO HOME
        setTimeout(() => {
          window.location.href = "home.html";
        }, 800);

      } catch (err) {
        console.error(err);
        msg.textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
