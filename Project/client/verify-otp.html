<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Verify Code</h1>
    <p>Enter the code sent to your email</p>

    <form id="otpForm">
      <input type="text" id="otp" placeholder="6 digit code" required />
      <button type="submit">Verify</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const BASE_URL =
    window.location.hostname.includes("localhost")
      ? "http://127.0.0.1:10000"
      : "https://cs418518-f25-clean.onrender.com";

  const pendingEmail = localStorage.getItem("pendingEmail");
  const msg = document.getElementById("msg");

  if (!pendingEmail) {
    alert("Session expired. Please sign in again.");
    window.location.href = "signin.html";
    return;
  }

  document.getElementById("otpForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const otp = document.getElementById("otp").value.trim();
    if (!otp) return (msg.textContent = "Enter the OTP code.");

    try {
      const res = await fetch(`${BASE_URL}/user/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: pendingEmail, otp })
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.message || "Verification failed";
        return;
      }

      // âœ… LOGIN FINALIZED HERE
      localStorage.setItem("userEmail", pendingEmail);
      localStorage.removeItem("pendingEmail");

      msg.style.color = "green";
      msg.textContent = "Success! Redirecting...";

      setTimeout(() => {
        window.location.href = "home.html";
      }, 700);

    } catch (err) {
      console.error(err);
      msg.textContent = "Server error";
    }
  });
});
</script>


</body>
</html>
