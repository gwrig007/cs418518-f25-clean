<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Verify Code</h1>
    <p>Enter the code sent to your email</p>

    <form id="otpForm">
      <input type="text" id="otp" placeholder="6 digit code" required />
      <button type="submit">Verify</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
  const API =
    window.location.hostname.includes("localhost")
      ? "http://127.0.0.1:10000"
      : "https://cs418518-f25-clean.onrender.com";

  const email = localStorage.getItem("pendingEmail");
  const msg = document.getElementById("msg");

  document.getElementById("otpForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const otp = document.getElementById("otp").value.trim();

    if (!otp) {
      msg.textContent = "Enter your code.";
      return;
    }

    try {
      const res = await fetch(`${API}/user/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.message || "Verification failed";
        return;
      }

      // âœ… Lock login state
      localStorage.setItem("loggedIn", "true");

      msg.style.color = "green";
      msg.textContent = "Verified! Redirecting...";

      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);

    } catch (err) {
      console.error(err);
      msg.textContent = "Server error";
    }
  });
</script>

</body>
</html>
